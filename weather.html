<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="weather.css"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
	
</head>
<body>
	<input type="text" placeholder="enter location" class="choice_input" id="enter_town"/>
	<input type="button" value="show weather" class="choice_button" id="choice_button">	
	<header class="header none">
		<h1></h1>
		<h2></h2>
	</header>
	<div class="weather_today none">
		
		<div class="weather_today_parameter high_low">
			<span class="today_parametr_data"></span><br/>
			<span class="today_parametr_name">High/Low</span>
		</div>
		<div class="weather_today_parameter current_condition">
			<span class="today_parametr_data"></span><br/>
			<span class="today_parametr_name">Current condition</span>
		</div>
		
		<div class="weather_today_parameter humidity">
			<span class="today_parametr_data"></span><br/>
			<span class="today_parametr_name">Humidity</span>
		</div>
		<div class="weather_today_parameter wind">
			<span class="today_parametr_data"></span><br/>
			<span class="today_parametr_name">Wind</span>
		</div><br/>
		<span class="today_date">Today, September 18, 4:55PM</span>
	</div>
	<div class="weather_forecast none">
		<div class="weather_forecast_day">
			<span class="week_day">Tomorrow</span><br/>
			<span class="weather_image">
				<img class="Clouds" src="Images/1403628301_weather-partlycloudy.png"/> 
				<img class="Clear" src="Images/1403628355_weather-sunny.png"/>
				<img class="Snow" src="Images/1403628408_weather-snowy-h.png">
				<img class="Rain" src="Images/1403628427_weather-rainy-h.png">
			</span><br/>
			<span class="forecast_temperature"></span><br/>
			<span class="forecast_cloudy"></span><br/>
			<span class="forecast_wind"></span><br/>
		</div>
				
	</div>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="weather.js" type="text/javascript"></script>	
</body>
</html>
